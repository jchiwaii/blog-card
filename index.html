<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="content-container">
        <img
          src="./assets/images/illustration-article.svg"
          class="card"
          alt="Blog card main image"
        />
        <div class="main-content">
          <p class="first-para">Learning</p>
          <p class="second-para">Published 21 Dec 2023</p>
          <h1 class="main-heading">HTML & CSS foundations</h1>
          <p class="third-para">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="social-media">
            <img
              src="./assets/images/image-avatar.webp"
              class="avatar"
              alt="Profile Pic"
            />
            <p class="name-image">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/jchiwaii">John Chiwai</a>.
      </div>
    </footer>
  </body>
</html>
